name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          set -e

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Decode private key from base64 safely
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Validate key format (fails early if corrupted)
          ssh-keygen -l -f ~/.ssh/id_ed25519

          # Trust server host key
          ssh-keyscan -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "bash -lc '/usr/local/bin/deploy-mazonhaosher'"
