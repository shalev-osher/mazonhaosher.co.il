- name: Setup SSH
  shell: bash
  run: |
    set -e

    mkdir -p ~/.ssh
    chmod 700 ~/.ssh

    printf '%s' "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 --decode > ~/.ssh/id_ed25519
    chmod 600 ~/.ssh/id_ed25519

    ssh-keyscan -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts
    chmod 600 ~/.ssh/known_hosts
